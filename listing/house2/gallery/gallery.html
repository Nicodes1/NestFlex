<!DOCTYPE html>

    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    
    <div class="slideshow-countainer">
        <div class="mySlides fade">
            <div class="numbertext">
                1 / 7
            </div>
            <img src="/pics/house2/main.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">
                2 / 7
            </div>
            <img src="/pics/house2/bedroom.jpeg" style="width: 100%;">

        <div class="mySlides fade">
            <div class="numbertext">
                3 / 7
            </div>
            <img src="/pics/house2/bath1.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                4 / 7
            </div>
            <img src="/pics/house2/bath2.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                5 / 7
            </div>
            <img src="/pics/house2/dinning.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                6 / 7
            </div>
            <img src="/pics/house2/kitchen.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                7 / 7
            </div>
            <img src="/pics/house2/theater.jpeg" style="width: 100%;">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
