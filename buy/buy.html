<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
  <div class="navBar">
    <ul>
      <a href="/home/home.html">
        <img src="/logo2.png" alt="Clickable PNG" class="logo2">
      </a>
      <button class ="buyButton" type="button"><a href="/buy/buy.html">BUY</a></button>
      <button class="sellButton" type="button"><a href="/sell/sell.html">SELL</a></button>
      <button class="helpButton" type="button"><a href="/help/help.html">HELP</a></button>
      <a href="/profile/profile.html">
        <img src="/profile-icon.png" alt="Clickable-PNG" class="profile">
      </a>
    </ul>
  </div>
  <form id="form">
    <div class="search-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
      <button type="submit" class="search-button"><a href="/buy/buy.html">Search</a></button>
    </div>
  </form>
  <div>
    <button type="button" class="filter-button">Filters</button>
  </div>
  <div class="mapListingCountainer">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d265370.0541309442!2d-114.36806565064263!3d51.03081822467538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537170039f843fd5%3A0x266d3bb1b652b63a!2sCalgary%2C%20AB!5e0!3m2!1sen!2sca!4v1711083537814!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="listings">
      <div class="left-col">
        <p>200 options</p>
        <h1>places in calgary</h1>
        <div class="house">
          <div class = "house-img">
            <img src="home1.jpeg">
          </div>
          <div class = "house-info">
            <p>villa in calgary</p>
            <h3>delux queen room</h3>
            <p>1bedroom/2bathroom</p>
          </div>
          <div class="right-col"></div>
        </div>
  
      </div>
    </div>
  </div>
  <script src="buy.js"></script>
</body>
</html>
