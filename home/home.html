<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <header class="frame-parent">
        <div class="nestflex-2-1-wrapper">
          <img
            class="nestflex-2-1"
            loading="lazy"
            alt=""
            src="./public/nestflex-2-1@2x.png"
          />
        </div>
        <div class="profile-frame">
          <div class="profile">PROFILE</div>
        </div>
        <div class="buy-sell-frame-wrapper">
          <div class="buy-sell-frame">
            <div class="buy">BUY</div>
            <div class="sell">SELL</div>
            <div class="help">HELP</div>
            <div class="rectangle-frame">
              <div class="ellipse-parent">
                <div class="frame-child"></div>
                <img
                  class="image-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-1@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="home-page-inner">
        <div class="your-dream-location-parent">
          <div class="your-dream-location">
            <label>DREAM LOCATION</label></div><br>
            <div class="location-search-bar">
              <input type="location" name="location"><br>
            </div>
          <div class="frame-image-frame-poor-deal">
            <div class="frame-image-frame-great-deal">
              <div class="frame-image-frame-great-deal-child"></div>
              <div class="search">Search...</div>
            </div>
          </div>
        </div>
      </section>
      <section class="recently-viewed-parent">
        <div class="recently-viewed">RECENTLY VIEWED</div>
        <div class="recent-views-frame">
          <div class="poor-deal-frame">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="great-deal-label">
                <img
                  class="image-3-icon"
                  alt=""
                  src="./public/image-3@2x.png"
                />

                <div class="rectangle-group">
                  <div class="frame-inner"></div>
                  <b class="great-deal">Great Deal</b>
                </div>
              </div>
            </div>
            <div class="rectangle-container">
              <div class="rectangle-div"></div>
              <img
                class="image-5-icon"
                loading="lazy"
                alt=""
                src="./public/image-5@2x.png"
              />

              <div class="great-deals-frame">
                <div class="great-deals-frame-child"></div>
                <b class="poor-deal">Poor Deal</b>
              </div>
            </div>
            <div class="frame-div">
              <div class="frame-child1"></div>
              <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

              <div class="rectangle-parent1">
                <div class="frame-child2"></div>
                <b class="great-deal1">Great Deal</b>
              </div>
              <div class="frame-wrapper">
                <div class="frame-container">
                  <div class="ellipse-group">
                    <div class="ellipse-div"></div>
                    <img
                      class="image-2-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-2@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
