<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <nav class="navBar">
    <ul>
      <a href="home.html">
        <img src="/logo2.png" alt="Clickable PNG" class="logo2">
      </a>
      <button class="buyButton" type="button"><a href="/buy//buy.html">BUY</a></button>
      <button class="sellButton" type="button"><a href="/sell/sell.html">SELL</a></button>
      <button class="helpButton" type="button"><a href="/help/help.html">HELP</a></button>
      <a>
        <img src="/profile-icon.png" alt="Clickable-PNG" class="profile" onclick="openSignUp()">
      </a>
    </ul>
  </nav>

  <div>
    <div class="signInPop" id="signIn">
      <a>
        <img src="/close.png" alt="Clickable-PNG" class="close" onclick="closeSignUp()">
      </a>
      <a href="/home/home.html">
        <img src="/logo2.png" alt="Clickable PNG" class="logo2">
      </a>
      <h1>EMAIL</h1>
      <form id="form">
        <div class="search-container">
          <input type="text" id="email-bar" class="input-bar">
        </div>
      </form>
      <h1>PASSWORD</h1>
      <form id="form">
        <div class="search-container">
          <input type="text" id="pass-bar" class="input-bar">
        </div>
      </form>
      <h1 id="conPassTxt">CONFIRM PASSWORD</h1>
      <form id="form">
        <div class="search-container">
          <input type="text" id="conPass-bar" class="input-bar">
        </div>
      </form>
      <e1 id="wrongInfo">Incorrect Email or Password!</e1>
      <f1 id="resetEmail">Password Reset Email Sent!</f1>
      <f1 id="accountCreated">Account Successfully Created!</f1>
      <e1 id="accountError">Enter valid Email or Password!</e1>
      <button type="submit" id="forgotPass" class="forgotPasswordButton"><a onclick="resetPass()">FORGOT
          PASSWORD?</a></button>

      <button type="submit" id="signInB" class="signInButton"><a onclick="login()">SIGN IN</a></button>

      <button type="submit" class="createAccountButton" id="createAccountButton"><a>CREATE ACCOUNT</a></button>
    </div>
  </div>

  <div class="dream-location">Your Dream Location</div>
  <form id="form">
    <div class="search-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
      <button type="submit" class="search-button"><a href="/buy/buy.html">Search</a></button>
    </div>
  </form>
  <div class="recently_viewed">
    Recently Viewed
  </div>
  <script src="home.js"></script>
</body>

</html>
